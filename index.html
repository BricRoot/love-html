<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么是爱</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        html, body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: url('https://api.hanximeng.com/ranimg/api.php') no-repeat center center/cover;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(5px);
            z-index: -1;
        }
        
        .avatar-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            animation: bounceIn 1.5s ease-in-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        
        .avatar:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        
        h1 {
            color: #ffffff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
            transition: transform 0.3s ease-in-out;
        }
        
        h1:hover {
            transform: scale(1.1);
        }
        
        .heart {
            display: inline-block;
            font-size: 40px;
            color: red;
            animation: heartBeat 5s infinite;
        }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
    <script>
        // 禁止右键、F12、Ctrl+Shift+I、Ctrl+Shift+J、Ctrl+U
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.keyCode === 123 || // F12
                (event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 74)) || // Ctrl+Shift+I/J
                (event.ctrlKey && event.keyCode === 85)) { // Ctrl+U
                event.preventDefault();
            }
        });

        // 禁止选中和复制文字
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</head>
<body>
    <div class="avatar-container">
        <img src="https://q.qlogo.cn/headimg_dl?dst_uin=3402156426&spec=640&img_type=jpg" alt="zyz" class="avatar">
        <img src="https://q.qlogo.cn/headimg_dl?dst_uin=3874088632&spec=640&img_type=jpg" alt="oyx" class="avatar">
    </div>
    <h1>悸 <span class="heart">❤️</span> 欣</h1>
</body>
</html>
